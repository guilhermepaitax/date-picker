<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Date Picker</title>
</head>
<body>
  <div class="container">
    <div class="date-picker-content">
      <div class="links-content">
        <ul>
          <li>
            <a href="#">Férias</a>
          </li>
          <li class="active-link">
            <a href="#">Período 1</a>
          </li>
          <li>
            <a href="#">Período 2</a>
          </li>
          <li>
            <a href="#">Período 3</a>
          </li>
        </ul>
      </div>
      <div class="calendar-content">
        <div class="calendar-content-header">
          <div class="current-month">
            <button class="button-back">
              <i class="material-icons">arrow_back</i>
            </button>
            <div class="dropdown-container">
              <button class="button-month">
                <span>Dezembro</span>
                <div class="month-dropdown">
                  <ul>
                    <li>Janeiro</li>
                    <li>Fevereiro</li>
                    <li>Março</li>
                    <li>Abril</li>
                    <li>Maio</li>
                    <li>Junho</li>
                    <li>Julho</li>
                    <li>Agosto</li>
                    <li>Setembro</li>
                    <li>Outubro</li>
                    <li>Novembro</li>
                    <li>Dezembro</li>
                  </ul>
                </div>
              </button>
            </div>
            <div class="dropdown-container">
              <button class="button-year">
                <span>2019</span>
                <div class="year-dropdown">
                  <ul>
                    <li>2019</li>
                    <li>2020</li>
                    <li>2021</li>
                    <li>2022</li>
                    <li>2023</li>
                    <li>2024</li>
                    <li>2025</li>
                  </ul>
                </div>
              </button>
            </div>
          </div>
          <div class="next-month">
            <span class="next-month-text">Janeiro, 2020</span>
            <button class="button-next">
              <i class="material-icons">arrow_forward</i>
            </button>
          </div>
        </div>
        <div class="calendar-content-body">
          <div class="current-calendar">
            <div class="calendar-days">
              <div class="day-label">D</div>
              <div class="day-label">S</div>
              <div class="day-label">T</div>
              <div class="day-label">Q</div>
              <div class="day-label">Q</div>
              <div class="day-label">S</div>
              <div class="day-label">S</div>
              <div class="day-label day">1</div>
              <div class="day-label day">2</div>
              <div class="day-label day">3</div>
              <div class="day-label day">4</div>
              <div class="day-label day">5</div>
              <div class="day-label day">6</div>
              <div class="day-label day">7</div>
              <div class="day-label day">8</div>
              <div class="day-label day">9</div>
              <div class="day-label day">10</div>
              <div class="day-label day">11</div>
              <div class="day-label day">12</div>
              <div class="day-label day">13</div>
              <div class="day-label day">14</div>
              <div class="day-label day">15</div>
              <div class="day-label day today">16</div>
              <div class="day-label day">17</div>
              <div class="day-label day">18</div>
              <div class="day-label day">19</div>
              <div class="day-label day">20</div>
              <div class="day-label day">21</div>
              <div class="day-label day">22</div>
              <div class="day-label day">23</div>
              <div class="day-label day">24</div>
              <div class="day-label day">25</div>
              <div class="day-label day">26</div>
              <div class="day-label day">27</div>
              <div class="day-label day">28</div>
              <div class="day-label day">29</div>
              <div class="day-label day">30</div>
              <div class="day-label day">31</div>
            </div>
          </div>
          <div class="next-month-calendar">
            <div class="calendar-days">
              <div class="day-label">D</div>
              <div class="day-label">S</div>
              <div class="day-label">T</div>
              <div class="day-label">Q</div>
              <div class="day-label">Q</div>
              <div class="day-label">S</div>
              <div class="day-label">S</div>
              <div class="day-label day">1</div>
              <div class="day-label day">2</div>
              <div class="day-label day">3</div>
              <div class="day-label day">4</div>
              <div class="day-label day">5</div>
              <div class="day-label day">6</div>
              <div class="day-label day">7</div>
              <div class="day-label day">8</div>
              <div class="day-label day">9</div>
              <div class="day-label day">10</div>
              <div class="day-label day">11</div>
              <div class="day-label day">12</div>
              <div class="day-label day">13</div>
              <div class="day-label day">14</div>
              <div class="day-label day">15</div>

              <div class="day-label day">29</div>
              <div class="day-label day">30</div>
              <div class="day-label day">31</div>
            </div>
          </div>
        </div>
          <div class="calendar-content-footer">
            <div class="selected-days">
              <button>Dezembro 25, 2019</button>
              -
              <button>Janeiro 05, 2020</button>
            </div>
            <div class="action-buttons">
              <button class="button-cancel">Cancelar</button>
              <button class="button-confirm">Prosseguir</button>
            </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
